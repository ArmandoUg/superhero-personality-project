<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marvel Personality Quiz</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header>
        <h1><span id="marvel-logo">MARVEL</span> Personality Quiz!</h1>
        <p>Find out which Marvel character best fits you!</p>
    </header>

    <div class="home-screen" >
        <div class="inner-content">
        <p id="begin">Click here to begin!</p>
        <button class="start-button">Begin Quiz</button>
        </div>
    </div>

    <div id="questions" class="hidden">
        <h3 id="question-number">Question</h3>
        <h2 id="question-title"></h2>
        <div id="choices" class="choices">
            <button id="choice1"></button>
            <button id="choice2"></button>
            <button id="choice3"></button>
            <button id="choice4"></button>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            All rights reserved
        </div>
        
    </footer>
</body>
