<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marvel Personality Quiz</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <header class="Heading">
            <h1><span id="marvel-logo">MARVEL</span> Personality Quiz</h1>
            <p>Find out which Marvel character best fits you!</p>
            <div class="home-screen">
                <div class="inner-content">
                    <p id="begin">Click here to begin!</p>
                    <button class="start-button">Begin Quiz</button>
                </div>
            </div>
        </header>

        <div id="questions" class="hide">
            <div id="questionTitle"></div>
            <!-- <h2 id="question-number"></h2>
                <h3 id="question-title"></h3> -->
            <div id="choices" class="UserOptions">
                <button id="choice1"></button>
                <button id="choice2"></button>
                <!-- <button id="choice3">C</button>
                <button id="choice4">D</button> -->
            </div>
            <div class="Restart">
                <button class="resetButton">Restart</button>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <a href="http://marvel.com\" target="_blank"
                    >Data provided by Marvel. Â© 2022 MARVEL</a
                >
            </div>
        </footer>
        <script src="./script.js"></script>
        <!-- <script src="./questions.js"></script> -->
    </body>
</html>
